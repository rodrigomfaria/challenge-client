<div class="modal-header">
    <h4 class="modal-title">
        Nova movimentação
    </h4>

    <button type="button" class="close" aria-label="Close" (click)="cancel()">
        <span aria-hidden="true">
            &times;
        </span>
    </button>
</div>

<div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="submit()" (keyup.enter)="submit()">
        <div class="form-group">
            <label>
                Descrição
            </label>

            <input class="form-control" placeholder="Descrição" formControlName="description">
        </div>

        <div class="form-group">
            <label>
                Tipo
            </label>

            <select class="form-control" formControlName="type">
                <option value="REVENUE">
                    Receita
                </option>

                <option value="EXPENSE">
                    Despesa
                </option>
            </select>
        </div>

        <div class="form-group">
            <label>
                Vencimento
            </label>

            <input class="form-control" placeholder="Vencimento" formControlName="date"
                   mask="00/00/0000">
        </div>

        <div class="form-group">
            <label>
                Valor
            </label>

            <input class="form-control" placeholder="Valor" formControlName="total"
                   currencyMask
                   [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }">
        </div>
    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="cancel()">
        Cancelar
    </button>

    <button type="button" class="btn btn-primary" (click)="submit()" [disabled]="!form.valid">
        Salvar
    </button>
</div>
